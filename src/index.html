<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog App</title>
</head>
<body>
    <section class="header">
        <h1>Dog App</h1>
    </section>
    <section class="random-dog-input">
        <h2>Choose a number of random dog pictures between 1 and 50 to display with the form below.</h2>
        <form>
            <input type="text" id='random' name="number" aria-label="number input" placeholder="3">
            <button type="submit">Submit</button>
        </form>
    </section>
    <section class="breed-input">
        <h2>Choose a dog breed and submit to display a single random picture of a dog from that breed.</h2>
        <form>
            <input type="text" id='breed' name="number" aria-label="number input" placeholder="breed">
            <button type="submit">Submit</button>
        </form>
    </section>
    <section class="dog-pictures">

    </section>
</body>
</html>
